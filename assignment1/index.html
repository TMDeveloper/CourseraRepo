<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>
<body ng-app="lunchCheckerApp">
   <div class="container" ng-controller="lunchCheckerController">
     <h1>Lunch Checker</h1><br>
       <h4>I do NOT consider an empty item, i.e. ", , ," as an item towards the count.</h4>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-style="textBoxBorderColor" ng-model="lunchMenu">
         </div>
         <div class="form-group">             
             <button class="btn btn-default" 
             ng-click="checkIfTooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="messageColor" ng-model="message">
           {{message}}
         </div>
   </div>
</body>
</html>
