<div>
    <table class="table table-striped" ng-if="hasItems">
    <tr><th>Name</th><th>Short Name</th><th>Description</th><th>Remove Item</th></tr>
    <tr ng-repeat="item in found"><td>{{item.name}}</td><td>{{item.short_name}}</td><td>{{item.description}}</td><td><button class="btn btn-danger" ng-click="onRemove({index: $index});">Don't want this one!</button></td></tr>
    </table>
    
<h3 class="alert alert-warning" ng-if="noItems"> Nothing found!</h3>
</div>
